<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gráfico Trading - VWAP, Volume e FlowPulse</title>
  <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      font-family: Arial, sans-serif; 
      background: #1a1a1a;
      overflow: hidden;
    }
    
    .chart-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
      gap: 5px;
    }
    
    #main-chart { 
      flex: 3;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    #volume-chart { 
      flex: 1;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    #flowpulse-chart { 
      flex: 1;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    #status {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      z-index: 1000;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    
    .status-connected { 
      background: rgba(34, 197, 94, 0.85) !important; 
      border-color: rgba(34, 197, 94, 0.3) !important;
    }
    .status-connecting { 
      background: rgba(249, 115, 22, 0.85) !important; 
      border-color: rgba(249, 115, 22, 0.3) !important;
    }
    .status-disconnected { 
      background: rgba(239, 68, 68, 0.85) !important; 
      border-color: rgba(239, 68, 68, 0.3) !important;
    }
    
    .chart-title {
      position: absolute;
      top: 10px;
      left: 15px;
      color: #ccc;
      font-size: 14px;
      font-weight: 600;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <div style="position: relative;">
      <div id="main-chart"></div>
      <div class="chart-title">WINM25 - Candlesticks & VWAP</div>
    </div>
    
    <div style="position: relative;">
      <div id="volume-chart"></div>
      <div class="chart-title">Volume</div>
    </div>
    
    <div style="position: relative;">
      <div id="flowpulse-chart"></div>
      <div class="chart-title">LS FlowPulse</div>
    </div>
  </div>
  
  <div id="status">Conectando...</div>
  
  <script>
    // Configuração dos gráficos
    const chartOptions = {
      layout: { 
        background: { color: "#1a1a1a" }, 
        textColor: "#d1d4dc" 
      },
      grid: { 
        vertLines: { color: "#2B2B43" }, 
        horzLines: { color: "#2B2B43" } 
      },
      crosshair: {
        mode: LightweightCharts.CrosshairMode.Normal,
      },
      timeScale: { 
        timeVisible: true, 
        secondsVisible: false,
        borderColor: "#2B2B43",
      },
      rightPriceScale: {
        borderColor: "#2B2B43",
      },
    };
    
    // Criar gráfico principal (Candlesticks + VWAP)
    const mainChart = LightweightCharts.createChart(document.getElementById('main-chart'), {
      ...chartOptions,
      height: Math.floor((window.innerHeight - 30) * 0.6),
    });
    
    // Criar gráfico de volume
    const volumeChart = LightweightCharts.createChart(document.getElementById('volume-chart'), {
      ...chartOptions,
      height: Math.floor((window.innerHeight - 30) * 0.2),
    });
    
    // Criar gráfico de FlowPulse
    const flowPulseChart = LightweightCharts.createChart(document.getElementById('flowpulse-chart'), {
      ...chartOptions,
      height: Math.floor((window.innerHeight - 30) * 0.2),
    });
    
    // Adicionar séries
    const candleSeries = mainChart.addCandlestickSeries({
      upColor: '#26a69a',
      downColor: '#ef5350',
      borderVisible: false,
      wickUpColor: '#26a69a',
      wickDownColor: '#ef5350',
    });
    
    const vwapSeries = mainChart.addLineSeries({
      color: '#2196F3',
      lineWidth: 2,
      title: 'VWAP',
    });
    
    const volumeSeries = volumeChart.addHistogramSeries({
      color: '#26a69a',
      priceFormat: {
        type: 'volume',
      },
    });
    
    const flowPulseSeries = flowPulseChart.addLineSeries({
      color: '#FF9800',
      lineWidth: 2,
      title: 'LS FlowPulse',
    });
    
    // Adicionar linha de referência no FlowPulse (valor 1.0)
    const flowPulseReferenceLine = flowPulseChart.addLineSeries({
      color: '#666',
      lineWidth: 1,
      lineStyle: LightweightCharts.LineStyle.Dashed,
      title: 'Referência (1.0)',
    });
    
    const statusEl = document.getElementById('status');
    
    // Variáveis de controle da conexão
    let socket = null;
    let reconnectAttempts = 0;
    let maxReconnectAttempts = 10;
    let reconnectInterval = 1000;
    let reconnectTimer = null;
    let isConnecting = false;
    
    // Função para atualizar o status visual
    function updateStatus(status, message) {
      statusEl.textContent = message;
      statusEl.className = `status-${status}`;
    }
    
    // Função para sincronizar zoom entre gráficos
    // Sincronização universal entre múltiplos gráficos Lightweight Charts
	function syncAllCharts(...charts) {
	  let syncing = false;

	  function syncFrom(sourceChart) {
		if (syncing) return;
		syncing = true;

		// Tenta pegar o range visível (preferencialmente lógico, depois time)
		const logicalRange = sourceChart.timeScale().getVisibleLogicalRange();
		const timeRange = sourceChart.timeScale().getVisibleRange();

		charts.forEach(chart => {
		  if (chart !== sourceChart) {
			// Primeiro tenta sincronizar pelo range lógico (mais robusto)
			if (logicalRange) {
			  chart.timeScale().setVisibleLogicalRange(logicalRange);
			} else if (timeRange) {
			  chart.timeScale().setVisibleRange(timeRange);
			}
		  }
		});
		syncing = false;
	  }

	  charts.forEach(chart => {
		chart.timeScale().subscribeVisibleLogicalRangeChange(() => syncFrom(chart));
		chart.timeScale().subscribeVisibleTimeRangeChange(() => syncFrom(chart));
	  });
	}

	// Após criar seus gráficos:
	syncAllCharts(mainChart, volumeChart, flowPulseChart);
    
    // Função para conectar ao WebSocket
    function connect() {
      if (isConnecting) return;
      
      isConnecting = true;
      updateStatus('connecting', 'Conectando...');
      
      try {
        socket = new WebSocket(`ws://${location.host}/ws`);
        
        socket.onopen = () => {
          console.log('WebSocket conectado');
          updateStatus('connected', 'Conectado');
          reconnectAttempts = 0;
          reconnectInterval = 1000;
          isConnecting = false;
        };
        
        socket.onmessage = (event) => {
          try {
            const msg = JSON.parse(event.data);
            
            if (msg.type === "history") {
              // Carregar dados históricos
              const candleData = msg.candles.map(candle => ({
                time: candle.time,
                open: candle.open,
                high: candle.high,
                low: candle.low,
                close: candle.close,
              }));
              
              const vwapData = msg.candles
                .filter(candle => candle.vwap > 0)
                .map(candle => ({
                  time: candle.time,
                  value: candle.vwap,
                }));
              
              const volumeData = msg.candles
                .filter(candle => candle.volume > 0)
                .map(candle => ({
                  time: candle.time,
                  value: candle.volume,
                  color: candle.close >= candle.open ? '#26a69a' : '#ef5350',
                }));
              
              const flowPulseData = msg.candles
                .filter(candle => candle.ls_flowpulse > 0)
                .map(candle => ({
                  time: candle.time,
                  value: candle.ls_flowpulse,
                }));
              
              // Criar linha de referência para FlowPulse
              const referenceLine = msg.candles.map(candle => ({
                time: candle.time,
                value: 1.0,
              }));
              
              // Definir dados nas séries
              candleSeries.setData(candleData);
              vwapSeries.setData(vwapData);
              volumeSeries.setData(volumeData);
              flowPulseSeries.setData(flowPulseData);
              flowPulseReferenceLine.setData(referenceLine);
              
              console.log(`Dados históricos carregados: ${msg.candles.length} candles`);
              
            } else if (msg.type === "update") {
              // Atualizar candle em tempo real
              const candle = msg.candle;
              
              const candleData = {
                time: candle.time,
                open: candle.open,
                high: candle.high,
                low: candle.low,
                close: candle.close,
              };
              
              candleSeries.update(candleData);
              
              if (candle.vwap > 0) {
                vwapSeries.update({
                  time: candle.time,
                  value: candle.vwap,
                });
              }
              
              if (candle.volume > 0) {
                volumeSeries.update({
                  time: candle.time,
                  value: candle.volume,
                  color: candle.close >= candle.open ? '#26a69a' : '#ef5350',
                });
              }
              
              if (candle.ls_flowpulse > 0) {
                flowPulseSeries.update({
                  time: candle.time,
                  value: candle.ls_flowpulse,
                });
              }
              
              // Atualizar linha de referência
              flowPulseReferenceLine.update({
                time: candle.time,
                value: 1.0,
              });
              
              console.log('Dados atualizados:', candle);
            }
          } catch (error) {
            console.error('Erro ao processar mensagem:', error);
          }
        };
        
        socket.onerror = (error) => {
          console.error('Erro no WebSocket:', error);
          updateStatus('disconnected', 'Erro de conexão');
          isConnecting = false;
        };
        
        socket.onclose = (event) => {
          console.log('WebSocket desconectado. Code:', event.code, 'Reason:', event.reason);
          socket = null;
          isConnecting = false;
          
          if (event.code !== 1000) {
            updateStatus('disconnected', 'Desconectado');
            scheduleReconnect();
          }
        };
        
      } catch (error) {
        console.error('Erro ao criar WebSocket:', error);
        updateStatus('disconnected', 'Erro ao conectar');
        isConnecting = false;
        scheduleReconnect();
      }
    }
    
    // Função para agendar tentativa de reconexão
    function scheduleReconnect() {
      if (reconnectAttempts >= maxReconnectAttempts) {
        updateStatus('disconnected', 'Falha na conexão - Clique F5 para tentar novamente');
        return;
      }
      
      reconnectAttempts++;
      const delay = Math.min(reconnectInterval * Math.pow(1.5, reconnectAttempts - 1), 30000);
      
      updateStatus('connecting', `Tentando reconectar em ${Math.ceil(delay/1000)}s (${reconnectAttempts}/${maxReconnectAttempts})`);
      
      reconnectTimer = setTimeout(() => {
        connect();
      }, delay);
    }
    
    // Função para limpar timers
    function cleanup() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }
      if (socket) {
        socket.close(1000);
        socket = null;
      }
    }
    
    // Event listeners
    window.addEventListener('resize', () => {
      const containerHeight = window.innerHeight - 30;
      const mainHeight = Math.floor(containerHeight * 0.6);
      const subHeight = Math.floor(containerHeight * 0.2);
      
      mainChart.resize(window.innerWidth - 20, mainHeight);
      volumeChart.resize(window.innerWidth - 20, subHeight);
      flowPulseChart.resize(window.innerWidth - 20, subHeight);
    });
    
    // Limpar recursos quando a página for fechada
    window.addEventListener('beforeunload', cleanup);
    
    // Detectar quando a página volta a ter foco
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && (!socket || socket.readyState !== WebSocket.OPEN)) {
        cleanup();
        setTimeout(connect, 1000);
      }
    });
    
    // Tentar reconectar quando há conexão de rede novamente
    window.addEventListener('online', () => {
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        cleanup();
        setTimeout(connect, 1000);
      }
    });
    
    // Detectar quando perde conexão de rede
    window.addEventListener('offline', () => {
      updateStatus('disconnected', 'Sem conexão de rede');
    });
    
    // Iniciar conexão
    connect();
  </script>
</body>
</html>
